<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>qa-annotator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1>qa-annotator<span class="f13">v0.2</span></h1>
    <div class="row">
      <div class="column">
        <h3>Source jsonl</h3>
        <div class="row">
          <div class="column-20">
            <label for="upload">↑ Upload</label
            ><input type="file" id="upload" accept=".jsonl" />
          </div>
          <div class="column-80">
            <textarea id="origin"></textarea>
          </div>
        </div>
      </div>
      <div class="column">
        <h3>Annotated jsonl</h3>
        <div class="row">
          <div class="column-20">
            <span class="button" id="download">↓ Download</span>
          </div>
          <div class="column-80">
            <textarea id="target"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <h3>Annotate</h3>
      <div id="annotator"></div>
    </div>
  </body>
</html>
